# ADK Multi-Agent Bug Finder Workflow

agents:
  - name: code_reader
    role: Reads code and summarizes it
    implementation: python code_reader_agent.py

  - name: bug_identifier
    role: Detects bugs in the code
    implementation: python bug_identifier_agent.py

  - name: fix_recommender
    role: Recommends fixes for detected bugs
    implementation: python fix_recommender_agent.py

  - name: code_executor
    role: Executes code in a safe sandbox
    implementation: python code_executor_agent.py

workflow:
  - step: code_reader
    input: sample_code/*.py
    output: code_summary.json

  - step: bug_identifier
    input: sample_code/*.py
    output: bug_report.json

  - step: fix_recommender
    input: bug_report.json
    output: fix_suggestions.json

  - step: code_executor
    input: sample_code/*.py
    output: execution_results.json 